        <body>
            <h1 style="color:blue;">별다방</h1> 
            <h2>메뉴</h2>

            <br>

        <ul>
            <li>아메리카노</li>
            <ol>2000원</ol>
            <li>카페라떼</li>
            <ol>2500원</ol>
            <li>바닐라라떼</li>
            <ol>2700원</ol>
            <li>녹차라떼</li>

            <li>자몽에이드</li>

        </ul>   
        <hr>
        <p>아메리카노는 고소한 맛과 신미가 느껴지는 두 가지 맛이 있습니다.</p>

        <p>바닐라라떼는 바닐라의 풍미를 느끼실 수 있습니다.</p>
        <span>녹차라뗴는 제주의 녹차를 이용한 진한 녹차라뗴입니다.</span>
        <p>자몽에이드는 직접 자몽청을 담아 만든 새콤달콤씁쓸한 자몽에이드입니다.</p>
