<html>
        <head>
            <title>카페 메뉴판</title>
        </head>

        <body>
            <h1 style="color:blue;">별다방</h1> 
            <h2>메뉴</h2>

            <br>

        <ul>
            <li>아메리카노</li>
            <li>카페라떼</li>
            <li>바닐라라떼</li>
            <li>녹차라떼</li>
            <li>자몽에이드</li>
            <ol start="1">
                <li>2000원</li>
                <li>2500원</li>
                <li>2700원</li>
                <li>3000원</li>
                <li>3500원</li>    
            </ol>
        </ul>   
        <hr>
        <p>
            <span>아메리카노는 고소한 맛과 신미가 느껴지는 두 가지 맛이 있습니다.</span>
            <span>카페라떼는 부드러운 커피의 맛을 느끼실 수 있습니다.</span>
            <span>바닐라라떼는 바닐라의 풍미를 느끼실 수 있습니다.</span>
            <span>녹차라뗴는 제주의 녹차를 이용한 진한 녹차라뗴입니다.</span>
            <span>자몽에이드는 직접 자몽청을 담아 만든 새콤달콤씁쓸한 자몽에이드입니다.</span>
        </p>
        </body>
</html>
