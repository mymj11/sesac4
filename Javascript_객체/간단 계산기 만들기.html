<html>
    <head>
        <title>간단 계산기</title>
        <script>
            function result(){
                var input1=Number(document.getElementById("value1").value);
                var input2=Number(document.getElementById("value2").value);
                var input3=document.getElementById("operator").value;
                var input4=document.getElementById("result").value;

                if(input3=="+"){input4=input1+input2;
                } else if(input3=="-"){input4=input1-input2;
                } else if(input3=="*"){input4=input1*input2;
                } else if(input3=="/"){input4=input1/input2;
                }

                var result=document.getElementById("result");
                result.value = input4;
                }

            function reset(){
                document.getElementById("value1").value="";
                document.getElementById("value2").value="";
                document.getElementById("operator").value="";
                document.getElementById("result").value="";
            }    
            
        </script>
    </head>
    <body>
        값1 : <input type="text" id="value1"></br>
        값2 : <input type="text" id="value2"></br>
        연산자 : <input type="text" id="operator"></br>
        결과 : <input type="text" id="result"></br>
        <button type="button" onclick="result();">계산하기</button>
        <button type="button" onclick="reset();">초기화</button>
    </body>
</html>
