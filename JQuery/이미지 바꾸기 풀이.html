<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="../jquery-ui-1.13.1.custom/jquery-ui.js"></script>
        <link rel="stylesheet" href="../jquery-ui-1.13.1.custom/jquery-ui.css">
        <style>
            div{
                width: 500px;
                height: 500px;
            }
            .apple{
                background-image: url("../img/사과.jpg")
            }
            .banana{
                background-image: url("../img/바나나.jpg")
            }
            .grape{
                background-image: url("../img/포도.jpg")
            }
            .peach{
                background-image: url("../img/복숭아.jpg")
            }
        </style>

        <script>
            function change(fruit){
                $("div").swichClass("apple", "banana");
            // $("#img").attr("src", "../img/" + fruit + ".jpg");
            }
        </script>
    </head>
    <body>
        <!-- <img width="500", height="500"> -->
        <div class="apple"></div>
        <button type="button" onclick="change('apple')">사과</button>
        <button type="button" onclick="change('banana')">바나나</button>
        <button type="button" onclick="change('grape')">포도</button>
        <button type="button" onclick="change('peach')">복숭아</button>
    </body>
</html>
